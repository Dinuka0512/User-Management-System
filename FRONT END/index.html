<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <!-- HEADER -->
    <div id="title">
        <h1>Manage Users</h1>
        <button class="btn btn-success" id="saveUser">+ Add User</button>
    </div>

    <!-- SEARCH -->
    <div class="input-group mb-3" style="opacity: 0.8">
        <input type="text" class="form-control" placeholder="Search User" aria-label="Recipientâ€™s username" aria-describedby="button-addon2" style="background-color: #e1dce7">
    </div>

    <!-- FORM CONTAINER -->
    <div id="formContainer">
        <form id="form">
            <div id="textfeildContainer">
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" placeholder="Enter name" id="name">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Address</span>
                    <input type="text" class="form-control" placeholder="Enter address" id="address">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
            </div>

            <div class="mt-3 text-end">
                <button class="btn btn-secondary" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Save User</button>
            </div>
        </form>
    </div>

    <!-- USERS TABLE -->
    <table class="table table-striped table-bordered">
        <thead class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <!-- Dynamic rows go here -->
        </tbody>
    </table>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
